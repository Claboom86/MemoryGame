<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">

<body>

    <nav class="nav-bar">
        <p class="title">Memory Quest</p>
    </nav>


    <button class="reset-btn" type="button">Reset</button>
    <section id="timer"><span class="value">0</span>s</section>


    <section class="main-container">

        <section class="start-menu">
            <p class="instructions"><span id="bold">Instructions:</span></p>
                <p class="instructions">Help save the prince! Match cards to gain helpful weapons and tools before time

                <button class="start-btn" type="button">Start</button>
        </section>

        <div class="card-container">
            <div class="card">
                <div class="front"></div>
                <div class="back" id="card-one"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back" id="card-two"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back" id="card-three"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back" id="card-four"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back" id="card-five"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back" id="card-six"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back" id="card-seven"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back" id="card-eight"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back" id="card-nine"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back" id="card-ten"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back" id="card-eleven"></div>
            </div>
            <div class="card">
                <div class="front"></div>
                <div class="back" id="card-twelve"></div>
            </div>
        </div>
    </section>
    
    <img src="images/warrior.png" alt="female warrior cartoon" class="warrior">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
